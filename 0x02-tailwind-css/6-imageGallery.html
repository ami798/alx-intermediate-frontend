<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <header class="mb-4">
    <h1 class="text-3xl font-bold text-center">Photo Gallery</h1>
  </header>

  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <img src="https://picsum.photos/300/200?random=1" class="w-full h-auto rounded shadow" alt="Gallery 1" />
    <img src="https://picsum.photos/300/200?random=2" class="w-full h-auto rounded shadow" alt="Gallery 2" />
    <img src="https://picsum.photos/300/200?random=3" class="w-full h-auto rounded shadow" alt="Gallery 3" />
    <img src="https://picsum.photos/300/200?random=4" class="w-full h-auto rounded shadow" alt="Gallery 4" />
    <img src="https://picsum.photos/300/200?random=5" class="w-full h-auto rounded shadow" alt="Gallery 5" />
    <img src="https://picsum.photos/300/200?random=6" class="w-full h-auto rounded shadow" alt="Gallery 6" />
  </section>
</body>
</html>
