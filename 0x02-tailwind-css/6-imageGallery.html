<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="p-4 bg-gray-200">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="p-2 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-2 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
        <section class="col-span-3 grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
            <img src="./src/car1.jpeg" alt="Gallery Image 1" class="w-full h-96 object-cover">
            <img src="./src/car2.jpeg" alt="Gallery Image 2" class="w-full h-96 object-cover">
            <img src="./src/car3.jpeg" alt="Gallery Image 3" class="w-full h-96 object-cover">
            <img src="./src/motor1.jpeg" alt="Gallery Image 4" class="w-full h-96 object-cover">
            <img src="./src/motor2.jpeg" alt="Gallery Image 5" class="w-full h-96 object-cover">
            <img src="./src/motor3.jpeg" alt="Gallery Image 6" class="w-full h-96 object-cover">
            
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 Tsegawbeza's Blog</p>
    </footer>
</body>

</html>
